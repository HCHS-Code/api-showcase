name: Preview Build

on:
  pull_request:
    types: [opened, synchronize, reopened]

permissions:
  contents: read
  pages: write
  pull-requests: write  # Required for commenting
  id-token: write       # Required for Pages deployment

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Build
        env:
          BASE_PATH: /api-showcase/pr-preview/${{ github.event.pull_request.number }}
        run: npm run build
        
      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: pr-preview
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
          
      - name: Comment on PR
        uses: actions/github-script@v7
        with:
          script: |
            const previewUrl = `https://hchs-code.github.io/api-showcase/pr-preview/${context.payload.pull_request.number}/`;
            const prNumber = context.payload.pull_request.number;
            const repository = context.payload.repository.name;
            
            console.log('Creating comment on PR:', {
              owner: context.repo.owner,
              repo: repository,
              issue_number: prNumber,
              previewUrl
            });
            
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: repository,
              issue_number: prNumber,
              body: `ðŸš€ Preview deployment is ready!\n\nPreview: ${previewUrl}`
            });