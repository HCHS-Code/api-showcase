name: Preview Build

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  build-and-preview:
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write  # Required for commenting
    
    steps:
      - uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          
      - name: Install dependencies
        run: npm install
        
      - name: Build
        env:
          BASE_PATH: /pr-preview/${{ github.event.pull_request.number }}
        run: npm run build
        
      - name: Upload Preview Build
        uses: actions/upload-artifact@v3
        with:
          name: pr-preview-${{ github.event.pull_request.number }}
          path: ./dist
          retention-days: 7
          
      - name: Deploy to Surge
        env:
          SURGE_TOKEN: ${{ secrets.SURGE_TOKEN }}
        run: |
          npm install -g surge
          surge ./dist ${{ github.event.repository.name }}--pr-${{ github.event.pull_request.number }}.surge.sh --token ${{ secrets.SURGE_TOKEN }}
          
      - name: Comment PR
        uses: actions/github-script@v6
        with:
          script: |
            const previewUrl = `https://${{ github.event.repository.name }}--pr-${{ github.event.pull_request.number }}.surge.sh`;
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.name,
              body: `ðŸš€ Preview deployment is ready!\n\nPreview: ${previewUrl}`
            })